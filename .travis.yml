language: php

php:
  - 7.1
  - 7.2
  - 7.3

sudo: false

dist: trusty

before_script:
  - composer self-update
  - travis_retry composer install --no-interaction --prefer-source

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/php-coveralls -v
